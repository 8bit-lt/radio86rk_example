main.CPUClock=2MHz
main.Caption="Микро-80"

CPU : K580wm80a {
  debug=cas
  mem=mm
  pc=F800
  port~[04-07]=sys.data
}

mem1 : Memory {
  size=F800
}

font : Memory {
  rom="Mikro80\Mikro80.fnt"
}

bios : Memory {
  rom="Mikro80\monrk80.dat"
}

sys : K580ww55 {
  portA=kbd.~mask
  portB[0-6]=kbd.~data
  portC[0-2]=kbd.~data2
}

mm : MemMap {
  map[0][0000-F7FF]=mem1[0000]
  map[0][F800-FFFF].ro=bios[0000]
}

kbd : Keyboard {
  layout="UT88\layout.kbd"
}

vid : Text-Video {
  font=font[0000]
  mem=mem1[E800]
  mem2=mem1[E000]
  height=20
}

cas : tape-recorder {
  biproc[FD95-FDDA]=rk
  boproc[FDE6-FE06]=sp
}
