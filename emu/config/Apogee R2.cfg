main.CPUClock=1777777
main.Caption="Апогей БК-01"

CPU : K580wm80a {
  debug=cas
  mem=mm
  pc=F800
  port.maptomem=1
}

mem1 : Memory {
  size=EC00
}

font : Memory {
  rom="symgen.bin"
}

fntmap : MemMap {
  map[0][000-3FF]=font[2000]
  map[1][000-3FF]=font[2400]
  page=cpu.int
}

bios : Memory {
  rom="Apogee\Apogee.rom"
}

tim : K580wi53 {
  clock[0].rate=1/1
  clock[1].rate=1/1
  clock[2].rate=1/1
  gate[0].value=1
  gate[1].value=1
  gate[2].value=1
}

sys : K580ww55 {
  portA=kbd.~mask
  portB=kbd.~data
  portC[0]=cas.record
  portC[4]=cas.playback
  portC[5-7]=kbd.~data2
}

romdisk : Memory {
  rom="Apogee\49lf004.rom"
  romselect="Change ROM-Disk"
  romfiles="ROM files (*.rom)|*.rom"
}

rowl : Register {
  write=romdisk.addr[0-6]
}

rowh : Register {
  write=romdisk.addr[7-A]
}

latch : Register {
  d=romdisk.data
}

app : K580ww55 {
  portA=latch.write
  portB[1-7]=romdisk.addr[B-11]
  portB[1-7]=rowl.d
  portC[0-3]=romdisk.addr[12-15]
  portC[0-3]=rowh.d
  portB[0]=latch.c
  portB[0]=rowl.~c
  portB[0]=rowh.~c
}

crt : K580wg75 {
  mode=3
  dma=dma[2]
  font=fntmap
  ~rbg=crt.ggh
}

dma : K580wt57 {
  mem=mem1
}

mm : MemMap {
  map[0][0000-EBFF]=mem1[0000]
  map[0][EC00-ECFF]=tim.data
  map[0][ED00-EDFF]=sys.data
  map[0][EE00-EEFF]=app.data
  map[0][EF00-EFFF]=crt.data
  map[0][F000-F0FF].wo=dma.data
  map[0][F000-FFFF].ro=bios[0000]
}

kbd : Keyboard {
  layout="Apogee\layout.kbd"
}

beep : beep {
  input[0]=tim.out[0]
  input[1]=tim.out[1]
  input[2]=tim.out[2]
}

cas : tape-recorder {
  biproc[FB98-FCA4]=rk
  boproc[FC46-FCA4]=rk
}
