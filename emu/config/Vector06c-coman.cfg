main.CPUClock=3MHz
main.Caption="Vector-06c + Coman ERAM"
main.ff.speed=10
main.ff.keymask[8]=20
main.scale.x=100%
main.scale.y=150%
main.globalsound=1
main.fullscreen=1280x1024x16
main.fullscreen.scale.x=2
main.fullscreen.scale.y=3

CPU : K580wm80a {
  debug=cas
  debug=gate
  mem=ramdisk
  port~[00-03]=sys.data
  port~[04-07]=ext.data
  port~[08-0B]=mtim.data
  port[0C-0F]=vid.color
  port[10]=ramdisk.page
  port[14]=AY.data
  port[15]=AY.regno
  port[1E]=dskctl
  port[20]=ramdisk.eramctl
  port[50-5F]=hdd.data
  port[80-FF]=xportmap
  rst[7]=vid.irq
  adjust=4
}

xportmap : MemMap2 {
  map[1E]=dsk.data
  map[3E]=dsk.data
  map[5E]=dsk.data
  map[7E]=dsk.data
  map[1E].offset=3
  map[3E].offset=2
  map[5E].offset=1
  map[7E].offset=0
  map[6D]=gate.call
}

mem1 : Memory {
  size=10000
}

bios : Memory {
  rom="Vector06c\coman.epr"
  romselect="Change ROM BIOS"
  romfiles="Vector BIOS files (*.epr)|*.epr"
  icon=1
}

extrom : Memory {
  rom="Vector06c\vector.emr"
  romselect="Change external ROM"
  romoffset=100
  romfiles="ROM files (*.rom)|*.rom"
}

sys : K580ww55 {
  portA=kbd.~mask
  portB=kbd.~data
  portC[0]=cas.record
  portC[4]=cas.playback
  portC[5-7]=kbd.~data2
}

ext : K580ww55 {
  portA=extrom.lsb
  portB=extrom.data
  portC[0-6]=extrom.msb
}

ramdisk : V06c-MemMap {
  cpustate=cpu.state
  rom=bios[0000]
  stdmem=mem1[0000]
  ramdisk="Vector06c\eram768.edd"
  erammap="Vector06c\eram.map"
}

kbd : Keyboard {
  layout="Vector06c\layout.kbd"
}

vid : V06c-Video {
  mem=mem1[8000]
  scroll=sys.portA
  control=sys.portB
  ruslat=sys.portC[3]
  palette.default="80802D2D80802D2D80802D2D80802D2D"
}

mtim : K580wi53 {
  clock[0].rate=1/2
  clock[1].rate=1/2
  clock[2].rate=1/2
  gate[0].value=1
  gate[1].value=1
  gate[2].value=1
}

AY : AY-3-8910 {
  freq=1773400
  input=sys.portC[0]
  input[0]=mtim.out[0]
  input[1]=mtim.out[1]
  input[2]=mtim.out[2]
}

dsk : KR1818wg93 {
  drive[0].tooltip="A:"
  drive[1].tooltip="B:"
  ext="trd;*.fdd"
}

dskctl : Register {
  read[6]=dsk.drq
  read[7]=dsk.irq
  write[0-1]=dsk.drive
  write[4]=dsk.side[0]
}

