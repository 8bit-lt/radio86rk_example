main.CPUClock=2MHz
main.Caption="Специалист"

CPU : K580wm80a {
  debug=cas
  mem=mm
  pc=C000
  port.maptomem=1
}

mem1 : Memory {
  size=10000
}

bios : Memory {
  rom="Specialist\bios.rom"
}

sys : K580ww55 {
  portA=kbd.row
  portB[0]=cas.playback
  portB[1]=kbd.shift
  portB[2-7]=kbd.col
  portC[0-3]=kbd.row2
  portC[7]=cas.record
  portC[6-7]=vid.pindex
}

mm : MemMap {
  map[0][0000-8FFF]=mem1[0000]
  map[0][9000-BFFF]=vid.mem
  map[0][C000-F7FF].ro=bios[0000]
  map[0][F800-FFFF]=sys.data
}

kbd : Specialist-Keyboard {
  layout="Specialist\layout.kbd"
}

vid : Specialist-Video {
  palette="70402010"
}

beep : beep {
  input=sys.portC[5]
}

cas : tape-recorder {
  biproc[C377-C3C8]=rk
  boproc[C3D0-C3F4]=sp
}
