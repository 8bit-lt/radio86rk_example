CPU : K580wm80a {
  debug=cas
  mem=mm
  port[00-03]=sys.data
  port[10-13]=sys2.data
  portmask=13
}

mem1 : Memory {
  size=10000
}

bios : Memory {
  rom="Lvov\rom01.bin"
}

sys : K580ww55 {
  portB=vid.palette
  portC[1]=mm.page
}

sys2 : K580ww55 {
  portA=kbd.~mask
  portB=kbd.~data
  portC[0-3]=kbd.~mask2
  portC[4-7]=kbd.~data2
}

mm : MemMap {
  map[0][0000-3FFF].ro=bios[0000]
  map[0][4000-7FFF]=vid.mem
  map[0][8000-BFFF]=mem1[8000]
  map[0][C000-FFFF].ro=bios[0000]
  map[1][0000-BFFF]=mem1[0000]
  map[1][C000-FFFF].ro=bios[0000]
}

kbd : Keyboard {
  layout="Lvov\layout.kbd"
}

vid : Lvov-Video {
}

beep : beep {
  input=sys.portC[0]
}

cas : tape-recorder {
  filehdr="LVOV/2.0/$"
  tapehdr="$$$$$$$$$$"
  filter="Lvov files (*.lvt;*.l??)|*.lvt;*.l??"
  ext="lvt"
  tproc[E2ED-E342]=sp
  biproc[E343-E341]=sp
  record=sys.portC[0]
  playback=sys.portC[4]
}
