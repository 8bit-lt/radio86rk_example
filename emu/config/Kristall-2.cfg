main.CPUClock=2MHz
main.Caption="Кристалл-2"

CPU : K580wm80a {
  debug=cas
  mem=mm
  pc=F800
  port[00-03]=sys.data
}

mem1 : Memory {
  size=F800
}

font : Memory {
  rom="Mikro80\kristall-2.fnt"
}

bios : Memory {
  rom="Mikro80\kristall-2.rom"
}

sys : K580ww55 {
  portA=kbd.~mask
  portB[0-6]=kbd.~data
  portC[0]=cas.playback
  portC[1-2]=kbd.~data2
  portC[7]=cas.record
}

mm : MemMap {
  map[0][0000-F7FF]=mem1[0000]
  map[0][F800-FFFF].ro=bios[0000]
}

kbd : Keyboard {
  layout="Mikro80\kristall-2.kbd"
}

vid : Text-Video {
  font=font[0000]
  mem=mem1[E800]
  mem2=00
  height=20
}

cas : tape-recorder {
}

beep : beep {
  input=cpu.int
  input2=sys.portC[7]
}
